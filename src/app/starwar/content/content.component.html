<div>
  <div *ngIf="movies?.length">
      <div><span class="title">{{currentCharacter}}</span> character appears in </div>
      
        <div *ngFor="let movie of movies" class="movieContent">
            <div>
                <label>Title :</label>  <span class="title">{{movie.title}} </span> 
            </div>  
            <div>
                <label>Release Date :</label>{{movie.release_date | date:'fullDate'}}
            </div>
        </div>
      
  </div>
</div>
